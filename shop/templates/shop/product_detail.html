{% block title %}{{ product.name }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <!-- <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid"> -->
        {% if item.image %}
        <img src="{{ MEDIA_URL }}{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: cover;">
    {% else %}
        <p>No image available</p>
    {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Price: ${{ product.price }}</strong></p>

        <!-- Order Button -->
        <a href="{% url 'place_order' product.id %}" class="btn btn-success my-3">Order Now</a><form action="{% url 'add_to_cart' product.id %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
